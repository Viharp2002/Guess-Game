<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body onload="init()">
    <main id="vimhar">
      <div id="welcomeScreen">
        <img class="image" src="/images/logo.jpg" alt="logo" />
        <h2>Guess The Random Number Between 1-100</h2>

        <section id="vihu" class="eventSection">
          <p>Select The Difficulty</p>
          <div class="button-wrapper">
            <button id="easy" onclick="easyMode()">Easy: 10 attempts</button>
            <button id="hard" onclick="hardMode()">Hard: 5 attempts</button>
          </div>
        </section>
      </div>
      <!-- our acual game area  -->
      <div id="gameArea">
        

        <section>
          <h2 style="text-decoration: underline;" id="modes"></h2>
          <h2 id="strike">Your Strike : 0</h2>
          <h3 id="textOutput">Your Guess</h3>
          <input
          oninput="changeTheText()"
            type="number"
            id="inputBox"
            min="1"
            max="100"
            placeholder="Write Your Number"
          />
        </section>
        <button type="button" id="vihar" onclick="testPrediction()" class="btn btn-success">Predict Your Luck</button>

        <section class="stats">
          <div id="vih" class="info">
            <p>Number of previous attempts</p>
            <pre><span id="attempts"> : 0 </span></pre>
          </div>
          <div id="vi" class="info">
            <p>Number of previous guesses</p>
            <span id="guesses"></span>
          </div>
          <div id="newGameButton">
            <button onclick="newGame()">New Game</button>
          </div>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
